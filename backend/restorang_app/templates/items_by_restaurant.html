<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items by Restaurant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        input[type="text"], input[type="number"] {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #764ba2;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #667eea;
            display: none;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .items-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .item-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .item-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .item-id {
            color: #999;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .prices-section {
            margin-top: 15px;
            border-top: 2px solid #eee;
            padding-top: 15px;
        }

        .prices-section h4 {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .price-item {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .price-value {
            font-weight: bold;
            color: #667eea;
            font-size: 16px;
        }

        .price-date {
            color: #999;
            font-size: 12px;
        }

        .no-items {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 16px;
        }

        .no-prices {
            color: #999;
            font-size: 13px;
            font-style: italic;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Items by Restaurant</h1>

        <div class="search-section">
            <input 

                type="number"
                id="restaurantId" 
                placeholder="Enter Restaurant ID"
                min="1"
            >
            <button onclick="fetchItems()">Search</button>
        </div>

        <div class="error" id="errorMessage"></div>
        <div class="loading" id="loading">Loading items...</div>
        <div class="items-container" id="itemsContainer"></div>
    </div>

    <script>
        // Allow Enter key to trigger search
        document.getElementById('restaurantId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchItems();
            }
        });

        function fetchItems() {
            const restaurantId = document.getElementById('restaurantId').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loading');
            const itemsContainer = document.getElementById('itemsContainer');

            // Clear previous results
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';
            itemsContainer.innerHTML = '';

            // Validate input
            if (!restaurantId) {
                errorDiv.textContent = 'Please enter a Restaurant ID';
                errorDiv.classList.add('show');
                return;
            }

            // Show loading
            loadingDiv.classList.add('show');

            // Fetch data
            fetch(`/api/fetch-items-prices/?rest_id=${restaurantId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    loadingDiv.classList.remove('show');

                    if (data.error) {
                        errorDiv.textContent = data.error;
                        errorDiv.classList.add('show');
                        return;
                    }

                    if (!data.items || data.items.length === 0) {
                        itemsContainer.innerHTML = '<div class="no-items">No items found for this restaurant</div>';
                        return;
                    }

                    // Display items
                    data.items.forEach(item => {
                        const itemCard = document.createElement('div');
                        itemCard.className = 'item-card';

                        let pricesHTML = '';
                        if (item.prices && item.prices.length > 0) {
                            pricesHTML = '<div class="prices-section"><h4>Prices:</h4>';
                            item.prices.forEach(price => {
                                const date = new Date(price.date).toLocaleDateString();
                                pricesHTML += `
                                    <div class="price-item">
                                        <div>
                                            <div class="price-value">$${parseFloat(price.value).toFixed(2)}</div>
                                            <div class="price-date">${date}</div>
                                        </div>
                                    </div>
                                `;
                            });
                            pricesHTML += '</div>';
                        } else {
                            pricesHTML = '<div class="prices-section"><div class="no-prices">No prices available</div></div>';
                        }

                        itemCard.innerHTML = `
                            <div class="item-name">${escapeHtml(item.name || 'N/A')}</div>
                            <div class="item-id">Kategorija: ${item.category_name}</div>
                            ${pricesHTML}
                        `;

                        itemsContainer.appendChild(itemCard);
                    });
                })
                .catch(error => {
                    loadingDiv.classList.remove('show');
                    errorDiv.textContent = `Error fetching items: ${error.message}`;
                    errorDiv.classList.add('show');
                    console.error('Error:', error);
                });
        }

        // Helper function to escape HTML special characters
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
